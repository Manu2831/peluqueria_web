<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <title>peluqueria</title>
</head>
<body>
    <header>
        <h1>Peluqueria </h1>
        <p>Tu belleza en las mejores manos</p>
    </header>
    <section id="catalogo">
        <h2>Productos</h2>
        <div class="Productos">
            <div class="Producto">
                <h3>Shampoo Keratina</h3>
                <p>Precio: $25.000</p>
                <button onclick="Agregaralcarrito('Shampoo Keratina',25000)">Agregar al Carrito</button>
            </div>
            <div class="Producto">
                <h3>Aceite Reparador</h3>
                <p>Precio: $30.000</p>
                <button onclick="Agregaralcarrito('Aceite Reparador',30000)">Agregar al Carrito</button>
            </div>
        </div>
    </section>
    <section id="Carrito">
        <h2>Carrito de Compras</h2>
        <ul id="Lista-Compra"></ul>
        <p>Total a pagar: $ <span id="total">0</span></p>
    </section>
    <section id="citas">
        <h2>Agenda tu cita</h2>
        <form>
            <fieldset>
                <legend>Datos de la cita</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>
                <label for="servicio">Selecciona un servicio:</label>
                <select required id="servicio" name="servicio">
                    <option value="corte">Corte de cabello</option>
                    <option value="color">Peinado</option>
                    <option value="peinado">Coloracion</option>
                </select>
                <button type="submit">Reservar Cita</button>
            </fieldset>
        </form>
    </section>
    <section id="Encuesta">
        <h2>Realizar Encuesta</h2>
        <div class="encuesta">
            <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" required></textarea>
            <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
</body>
</html>
